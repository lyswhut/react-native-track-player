def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    namespace = "com.guichaguri.trackplayer"
    compileSdkVersion safeExtGet("compileSdkVersion", 33)

    defaultConfig {
        minSdkVersion safeExtGet("minSdkVersion", 21) // RN's minimum version
        targetSdkVersion safeExtGet("targetSdkVersion", 29)

        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'proguard-rules.txt'
    }

    // compileOptions {
    //     sourceCompatibility JavaVersion.VERSION_1_8
    //     targetCompatibility JavaVersion.VERSION_1_8
    // }
}

repositories {
    maven {
        // As RN is not updated in jcenter anymore, we'll have to grab it from npm
        // Make sure you have installed the react-native npm package before compiling
        url "../node_modules/react-native/android"
    }

    mavenCentral()
    google()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'

    def media3Version = '1.5.1'

    // ExoPlayer Core
    implementation "androidx.media3:media3-exoplayer:1.5.1"

    // ExoPlayer DASH
    if (dash) {
        implementation "androidx.media3:media3-exoplayer-dash:${media3Version}"
    } else {
        compileOnly "androidx.media3:media3-exoplayer-dash:${media3Version}"
    }

    // ExoPlayer HLS
    if (hls) {
        implementation "androidx.media3:media3-exoplayer-hls:${media3Version}"
    } else {
        compileOnly "androidx.media3:media3-exoplayer-hls:${media3Version}"
    }

    // ExoPlayer SmoothStreaming
    if (smoothstreaming) {
        implementation "androidx.media3:media3-exoplayer-smoothstreaming:${media3Version}"
    } else {
        compileOnly "androidx.media3:media3-exoplayer-smoothstreaming:${media3Version}"
    }

    // Make sure we're using androidx
    implementation "androidx.core:core:1.15.0"
    implementation "androidx.media:media:1.7.0"
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.1.0"
    implementation "com.github.bumptech.glide:glide:4.14.2"
}
